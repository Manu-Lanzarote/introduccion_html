<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Ej.4</title>
    <style>
        #list1{
            color: darkorchid;
        }
        #list2{
            color: darkred;
        }
        #list3{
            color: deeppink;
        }
    </style>
  </head>
  <body>
    
    <!-- 4-	Haz una página en el que hay una lista en la cabecera, otra en el contenido y otra en el pie de página. Dales color de texto diferente a cada uno de las listas. -->

    <header>
        <ul id="list1">
            <li>Perro</li>
            <li>Gato</li>
            <li>Ratón</li>
            <li>Pez</li>
            <li>Mono</li>
        </ul>
    </header>
    <main>
        <ol id="list2">
            <li>Perro</li>
            <li>Gato</li>
            <li>Ratón</li>
            <li>Pez</li>
            <li>Mono</li>
        </ol>
    </main>
    <footer>
        <ul id="list3">
            <li>Perro</li>
            <li>Gato</li>
            <li>Ratón</li>
            <li>Pez</li>
            <li>Mono</li>
    </footer>
  </body>
</html>
